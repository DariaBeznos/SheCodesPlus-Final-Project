<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Weather forecast</h1>
    <div class="container">
      <form id="searchcity-form">
        <input
          type="search"
          name="Search city"
          id="Search-city"
          placeholder="Search city"
          required
        />
        <input type="submit" id="submit" />
      </form>
      <br />
      <form id="search-Current-city">
        <input
          type="button"
          value="Current city"
          id="Current-city"
          placeholder="Current location"
        />
      </form>
      <br />
      <h2></h2>
      <span class="temp" id="temp"> </span>
      <span class="units">
        <a href="#" id="celsius"> °C </a> /
        <a href="#" id="fahrenheit"> °F </a>
      </span>
      <span class="weather"> 🌧 </span>
      <h4></h4>
      <div class="cloud" id="cloud"></div>
      <span class="HL" id="highest"> </span>
      <span class="HL" id="lowest"> </span>

      <h3>5 days forecast:</h3>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            Monday
            <div class="col">☀️</div>
            <div class="col">19°-26°</div>
          </div>
          <div class="col">
            Tuesday
            <div class="col">☀️</div>
            <div class="col">13°-21°</div>
          </div>

          <div class="col">
            Wednesday
            <div class="col">☀️</div>
            <div class="col">12°-21°</div>
          </div>
          <div class="col">
            Thursday
            <div class="col">🌤</div>
            <div class="col">12°-19°</div>
          </div>
          <div class="col">
            Friday
            <div class="col">☁️</div>
            <div class="col">10°-18°</div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <span class="codedbyme"
      ><a href="https://github.com/DariaBeznos/SheCodesPlus-Final-Project">
        Open-source code
      </a>
      by Daria Beznos
    </span>
    <script src="src/app.js"></script>
  </body>
</html>
