<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <style>
    h1 {
      color: red;
      text-align: center;
      font-family: "Amatic SC", cursive;
      font-size: 70px;
    }
    h3 {
      color: #f76b8a;
      text-align: left;
      font-size: 20px;
      margin-top: 80px;
    }
    h2 {
      color: #f76b8a;
      font-size: 35px;
      text-align: center;
    }
    .weather {
      font-size: 35px;
      display: block;
    }
    .HL {
      color: #f76b8a;
      display: block;
      margin: 0 auto;
    }
  </style>
  <body>
    <h1>Weather forecast</h1>
    <div class="container">
      <form id="searchcity-form">
        <input
          type="search"
          name="Search city"
          id="Search-city"
          placeholder="Search city"
          required
        />
        <input type="submit" id="submit" />
      </form>
      <br />
      <form id="search-Current-city">
        <input
          type="button"
          value="Current city"
          id="Current-city"
          placeholder="Current location"
        />
      </form>
      <br />
      <h2></h2>
      <span class="temp" id="temp"> </span>
      <span class="units">
        <a href="#" id="celsius"> °C </a> /
        <a href="#" id="fahrenheit"> °F </a>
      </span>
      <span class="weather"> 🌧 </span>
      <h4></h4>
      <div class="cloud" id="cloud"></div>
      <span class="HL" id="highest"> </span>
      <span class="HL" id="lowest"> </span>

      <h3>5 days forecast:</h3>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            Monday
            <div class="col">☀️</div>
            <div class="col">19°-26°</div>
          </div>
          <div class="col">
            Tuesday
            <div class="col">☀️</div>
            <div class="col">13°-21°</div>
          </div>

          <div class="col">
            Wednesday
            <div class="col">☀️</div>
            <div class="col">12°-21°</div>
          </div>
          <div class="col">
            Thursday
            <div class="col">🌤</div>
            <div class="col">12°-19°</div>
          </div>
          <div class="col">
            Friday
            <div class="col">☁️</div>
            <div class="col">10°-18°</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function formatdate(date) {
        let hours = date.getHours();
        if (hours < 10) {
          hours = `0${hours}`;
        }
        let minutes = date.getMinutes();
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let day = days[date.getDay()];

        return `${day} , ${hours}:${minutes}`;
      }

      function showTemp(response) {
        console.log(response.data);
        document.querySelector("h2").innerHTML = response.data.name;
        let citytemp = document.querySelector("#temp");
        citytemp.innerHTML = Math.round(response.data.main.temp);
        let conditionsCity = document.querySelector("#cloud");
        conditionsCity.innerHTML = response.data.weather[0].main;
        let hightemp = document.querySelector("#highest");
        hightemp.innerHTML =
          "H: " + Math.round(response.data.main.temp_max) + "°";
        let lowtemp = document.querySelector("#lowest");
        lowtemp.innerHTML =
          "L: " + Math.round(response.data.main.temp_min) + "°";
      }

      function entercity(event) {
        event.preventDefault();
        let cityinput = document.querySelector("#Search-city").value;

        let apiKey = "&appid=4dd5070f619df286cb5eef7a02d06ffc";
        let keyUrl = "https://api.openweathermap.org/data/2.5/weather?q=";
        let units = "&units=metric";
        let fullUrl = keyUrl + cityinput + apiKey + units;
        axios.get(fullUrl).then(showTemp);
      }

      let search = document.querySelector("#searchcity-form");
      search.addEventListener("submit", entercity);

      ///bonus points attempt
      function showPosition(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;

        let apiKey = "appid=4dd5070f619df286cb5eef7a02d06ffc";
        let keyUrl = "https://api.openweathermap.org/data/2.5/weather?";
        let units = "units=metric";
        let newUrl = `${keyUrl}lat=${latitude}&lon=${longitude}&${apiKey}&${units}`;
        axios.get(newUrl).then(showTemp);
      }

      function getCurrentPosition() {
        navigator.geolocation.getCurrentPosition(showPosition);
      }

      let nowdate = document.querySelector("h4");
      let nowtime = new Date();
      nowdate.innerHTML = formatdate(nowtime);

      let currentbutton = document.querySelector("#Current-city");
      currentbutton.addEventListener("click", getCurrentPosition);
    </script>
  </body>
</html>
